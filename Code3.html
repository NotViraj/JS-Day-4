<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Arguments</h1>
    <p id="abcd"></p>

    <script>

        function FindMAX(){
            var i
            var max = 0
            for (i=0;i<arguments.length;i++)
            {
                if (arguments[i]>max)
                {
                    max = arguments[i]
                }
            }
            return max
        }
        document.getElementById("abcd").innerHTML=FindMAX(7,9,3,4,8)

    </script>

</body>
</html>
