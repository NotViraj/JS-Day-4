<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object Properties</h1>
    <p id="xyz"></p>
    <p id="yzx"></p>
    <p id="zxy"></p>
    <script>

        var x = {name:"Viraj", age:15, grade:10}
        document.getElementById("xyz").innerHTML=x.name
        document.getElementById("zxy").innerHTML=x.grade
        document.getElementById("yzx").innerHTML=x.age

    </script>
</body>
</html>
